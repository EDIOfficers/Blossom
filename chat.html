<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot - Blossom</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lato:wght@300;400;700&display=swap" />
  <link rel="stylesheet" href="css/style.css" />
<style>
    /* Chat interface specific styles */
    body {
      background-color: var(--primary-light);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .chat-header {
      background-color: var(--white);
      padding: var(--space-md) var(--space-lg);
      border-bottom: 1px solid var(--primary-dark);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .back-button {
      display: flex;
      align-items: center;
      color: var(--text-medium);
      text-decoration: none;
      font-weight: 500;
    }
    
    .chat-title {
      font-size: var(--font-size-lg);
      font-weight: 600;
      color: var(--text-dark);
    }
    
    .options-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: var(--font-size-lg);
      color: var(--text-medium);
    }
    
    .chat-window {
      flex: 1;
      padding: var(--space-lg);
      overflow-y: auto;
      background-color: var(--primary-light);
      display: flex;
      flex-direction: column;
    }
    
    .date-separator {
      text-align: center;
      margin: var(--space-md) 0;
      font-size: var(--font-size-sm);
      color: var(--text-medium);
      position: relative;
    }
    
    .date-separator::before,
    .date-separator::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background-color: var(--primary-dark);
    }
    
    .date-separator::before {
      left: 0;
    }
    
    .date-separator::after {
      right: 0;
    }
    
    .message {
      max-width: 80%;
      margin-bottom: var(--space-md);
      animation: fadeIn 0.3s ease-out;
    }
    
    .message-user {
      align-self: flex-end;
      background-color: var(--accent);
      color: var(--white);
      border-radius: var(--border-radius-md) var(--border-radius-md) 0 var(--border-radius-md);
      padding: var(--space-md);
    }
    
    .message-bot {
      align-self: flex-start;
      background-color: var(--white);
      color: var(--text-dark);
      border-radius: 0 var(--border-radius-md) var(--border-radius-md) var(--border-radius-md);
      padding: var(--space-md);
      box-shadow: var(--shadow-sm);
    }
    
    .message-timestamp {
      font-size: var(--font-size-xs);
      color: var(--text-light);
      margin-top: var(--space-xs);
      text-align: right;
    }
    
    .typing-indicator {
      display: flex;
      align-items: center;
      margin-bottom: var(--space-md);
      align-self: flex-start;
    }
    
    .typing-bubble {
      width: 8px;
      height: 8px;
      margin: 0 2px;
      background-color: var(--accent);
      border-radius: 50%;
      opacity: 0.6;
    }
    
    .typing-bubble:nth-child(1) {
      animation: blink 1s infinite 0.2s;
    }
    
    .typing-bubble:nth-child(2) {
      animation: blink 1s infinite 0.4s;
    }
    
    .typing-bubble:nth-child(3) {
      animation: blink 1s infinite 0.6s;
    }
    
    @keyframes blink {
      0%, 100% {
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
    }
    
    .action-buttons {
      display: flex;
      gap: var(--space-sm);
      margin-top: var(--space-sm);
    }
    
    .action-button {
      font-size: var(--font-size-sm);
      padding: var(--space-xs) var(--space-sm);
      background-color: var(--primary-medium);
      color: var(--accent);
      border: 1px solid var(--accent);
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      transition: all var(--transition-fast);
    }
    
    .action-button:hover {
      background-color: var(--accent);
      color: var(--white);
    }
    
    .chat-input-container {
      padding: var(--space-md);
      background-color: var(--white);
      border-top: 1px solid var(--primary-dark);
      display: flex;
      align-items: center;
    }
    
    .chat-input {
      flex: 1;
      padding: var(--space-md);
      border: 1px solid var(--primary-dark);
      border-radius: var(--border-radius-md);
      font-family: var(--font-primary);
      font-size: var(--font-size-md);
      resize: none;
    }
    
    .chat-input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .send-button {
      margin-left: var(--space-md);
      background-color: var(--accent);
      color: var(--white);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all var(--transition-fast);
    }
    
    .send-button:hover {
      background-color: #b8869c;
    }
    
    .emoji-buttons {
      display: flex;
      gap: var(--space-xs);
      margin-right: var(--space-md);
    }
    
    .emoji-button {
      font-size: var(--font-size-lg);
      background: none;
      border: none;
      cursor: pointer;
      transition: transform var(--transition-fast);
    }
    
    .emoji-button:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<!-- marked.js -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<!-- DOMPurify -->
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>

<body>
  <div class="chat-container">
    <!-- header, welcome message -->
    <div class="chat-header">
      <a href="home.html" class="back-button"><span>&larr;</span>&nbsp;Back</a>
      <div class="chat-title">Blossom Support</div>
      <button class="options-button">‚ãÆ</button>
    </div>

    <div class="chat-window" id="chat-window">
      <div class="date-separator">Today</div>
      <div class="message message-bot">
        <div class="message-content">
          Hello there! I'm your Blossom companion. I'm here to listen and support you through your healing journey. How are you feeling today?
        </div>
        <div class="message-timestamp">10:00 AM</div>
        <div class="action-buttons">
          <button class="action-button">I'm feeling okay</button>
          <button class="action-button">I'm struggling today</button>
          <button class="action-button">I just want to talk</button>
        </div>
      </div>
      <div class="typing-indicator" id="typing-indicator" style="display: none;">
        <div class="typing-bubble"></div>
        <div class="typing-bubble"></div>
        <div class="typing-bubble"></div>
      </div>
    </div>

    <!-- Input -->
    <div class="chat-input-container">
      <div class="emoji-buttons">
        <button class="emoji-button">‚ù§Ô∏è</button>
        <button class="emoji-button">üòî</button>
        <button class="emoji-button">üòä</button>
      </div>
      <textarea class="chat-input" id="chat-input" placeholder="Type your message here..." rows="1"></textarea>
      <button class="send-button" id="send-button">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const chatWindow = document.getElementById("chat-window");
      const chatInput = document.getElementById("chat-input");
      const sendButton = document.getElementById("send-button");
      const typingIndicator = document.getElementById("typing-indicator");

      // Auto-resize textarea
      chatInput.addEventListener("input", function () {
        this.style.height = "auto";
        this.style.height = this.scrollHeight + "px";
      });

      function addMessageToChat(sender, content) {
        const messageElement = document.createElement("div");
        messageElement.className = `message message-${sender}`;
        const messageContent = document.createElement("div");
        messageContent.className = "message-content";
        const rawHtml = marked.parse(content);
        messageContent.innerHTML = DOMPurify.sanitize(rawHtml);

        messageElement.appendChild(messageContent);

        const timestampElement = document.createElement("div");
        timestampElement.className = "message-timestamp";
        const now = new Date();
        timestampElement.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        messageElement.appendChild(timestampElement);

        chatWindow.appendChild(messageElement);
        chatWindow.scrollTop = chatWindow.scrollHeight;
        return messageContent;
      }

      function showTypingIndicator() {
        typingIndicator.style.display = "flex";
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }

      function hideTypingIndicator() {
        typingIndicator.style.display = "none";
      }

      async function sendMessage(message) {
        if (!message.trim()) return;

        // User message
        addMessageToChat("user", message);
        chatInput.value = "";
        chatInput.style.height = "auto";

        // Typing
        showTypingIndicator();

        try {
          const response = await fetch("xxxxxxxx/api/chat", {
            method: "POST",
            headers: {
              "Authorization": "Bearer xxxxxxxxxx",
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              model: "gemma3:27b",
              messages: [
                {
                  role: "system",
                  content: "You are Blossom, a helpful and friendly assistant developed by the EDI Officers team at King‚Äôs College London. When asked about your identity, always say you are Blossom, created by the EDI Officers team."
                },
                { role: "user",
                  content: message 
                }
              ]
            })
          });

          const reader = response.body.getReader();
          const decoder = new TextDecoder("utf-8");
          let fullText = "";
          const messageContentDiv = addMessageToChat("bot", "");

          while (true) {
            const { value, done } = await reader.read();
            if (done) break;
            const chunk = decoder.decode(value);

            try {
              const parsed = JSON.parse(chunk);
              const text = parsed?.message?.content;
              if (text) {
                fullText += text;
                messageContentDiv.textContent = fullText;
                chatWindow.scrollTop = chatWindow.scrollHeight;
              }
            } catch (err) {
              console.warn("JSON parse error:", err, chunk);
            }
          }
        } catch (err) {
          addMessageToChat("bot", "Sorry, something went wrong. Please try again.");
        } finally {
          hideTypingIndicator();
        }
      }

      // Send button
      sendButton.addEventListener("click", () => {
        sendMessage(chatInput.value);
      });

      // Enter key
      chatInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage(chatInput.value);
        }
      });

      // Emoji buttons
      document.querySelectorAll(".emoji-button").forEach((button) => {
        button.addEventListener("click", () => {
          chatInput.value += button.textContent;
          chatInput.focus();
        });
      });
    });
  </script>
</body>
</html>
